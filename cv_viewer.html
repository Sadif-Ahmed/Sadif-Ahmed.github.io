    <style>
        /* Custom styles for this page, inheriting base styles from style.css */
        
        /* Override body styles for the CV viewer page to remove the main content box effect */
        body {
            padding: 0;
            text-align: center;
            background-color: #f7f7f7; /* Use the light gray background */
        }
        
        /* Style the header area to match the rest of the site */
        header {
            padding: 20px 20px 0 20px; /* Reduce bottom padding */

            margin: auto;
            background-color: #ffffff;
            box-shadow: none; /* Remove shadow to separate from content */
        }
        
        /* Ensure the main heading is styled correctly */
        h1 {
            color: #004d99;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            border-bottom: 2px solid #004d99;
            padding-bottom: 10px;
            max-width: 800px;
            margin: 20px auto;
        }

        /* Container for the PDF */
        #pdf-container {
            width: 90%; /* Use wider container for the document view */
            height: 85vh; /* Larger view area */
            margin: 20px auto;
            border: 1px solid #e0e0e0; /* Clean, light border */
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Nav links are styled in style.css, but we use the header/nav structure */
        nav {
            padding-bottom: 20px;
        }
        nav a { 
            margin: 0 10px; 
            text-transform: uppercase;
            font-size: 0.9em;
        }
    </style>
</head>
