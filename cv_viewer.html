<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer Example</title>
    <style>
        /* Optional CSS for better viewing experience */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        #pdf-container {
            width: 80%; /* Adjust width as needed */
            height: 80vh; /* 80% of viewport height */
            margin: 20px auto;
            border: 1px solid #ccc;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

    <h1>CV</h1>

    <div id="pdf-container">
        <iframe src="cv.pdf" title="PDF Document Viewer">
            <p>Your browser does not support iframes. You can <a href="path/to/your/document.pdf">download the PDF</a> instead.</p>
        </iframe>
    </div>

</body>
</html>
